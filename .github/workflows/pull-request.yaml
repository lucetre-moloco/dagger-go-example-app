name: Dagger Pull Request Pipeline

on:
  pull_request:
    paths-ignore:
      - '*.md'
      - 'assets/**'

permissions:
  contents: write # This is required for actions/checkout
  packages: write # This is required for publishing the package

jobs:
  test-build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20.2"
          cache: true

      - name: Run Dagger Pull Request using Dagger CLI
        continue-on-error: true
        uses: dagger/dagger-for-github@v5
        with:
          verb: run
          dagger-flags: '--progress plain'
          args: go run ci/dagger.go pull-request
          version: "0.12.2"
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Dagger Pull Request using Dagger CLI
        continue-on-error: true
        uses: dagger/dagger-for-github@v5
        with:
          verb: run
          dagger-flags: '--progress plain'
          args: go run ci/dagger.go pull-request
          version: "0.12.2"
          
      - name: Run Dagger Pull Request using Dagger CLI
        continue-on-error: true
        uses: dagger/dagger-for-github@v5
        with:
          verb: run
          dagger-flags: '-w'
          args: go run ci/dagger.go pull-request
          version: "0.12.2"
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Dagger Pull Request using Golang
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: go run ci/dagger.go pull-request
